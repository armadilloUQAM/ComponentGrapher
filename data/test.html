<html>
<head>
<style>
#cy {
  width: 1200px;
  height: 1200px;
  display: block;
}
</style>
<script src='cola.v3.min.js'></script>
<script src='cytoscape.min.js'></script>
<script src='cytoscape-cola.js'></script>
</head>
<body>
<div id='cy'></div>
<script>var cy = cytoscape({

  container: document.getElementById('cy'), // container to render in

  elements: [ // list of graph elements to start with

{data: {id: '2', vname:"Char. 2|1" } },
{data: {id: '5', vname:"Char. 3|1" } },
{  data: { id: 'e8', source: '2', target: '5',type: '1' },classes: 'type1' },
 ],
 style: [ // the stylesheet for the graph
    {
      selector: 'node',
      style: {
'background-color': '#999',
        'color': '#000',
        'label': 'data(vname)',		
        'text-valign': 'center',
        'text-outline-width': 0,      }
    },

    {
      selector: 'edge',
      style: {
        'width': 3,
        'line-color': '#ccc',
        'target-arrow-color': '#ccc',
        'target-arrow-shape': 'triangle'
      }
    }
  ],

  layout: {
    name: 'grid',
    rows: 1
  }

});</script>
<script> var params = {
    name: 'cola',
    nodeSpacing: 5,
    edgeLengthVal: 5,
    animate: true,
    maxSimulationTime: 4000,
    randomize: true,
    maxSimulationTime: 1500
  };
  var layout = makeLayout();
  var running = false;

   function makeLayout( opts ){     params.randomize = true;
    for( var i in opts ){      params[i] = opts[i];    }    return cy.makeLayout( params );  }  layout.run();</script>
</body>
</html>
